<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-powered Smart Intake Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AI-powered Smart Intake Form</h1>
    
    <div class="form-container">
        <form id="intakeForm">
            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-field">
                <label for="challenge">Business Challenge:</label>
                <textarea id="challenge" required></textarea>
            </div>
            
            <div class="form-field">
                <label for="industry">Industry:</label>
                <input type="text" id="industry" required>
            </div>
            
            <div class="form-field">
                <label for="tools">Tools Used (comma separated):</label>
                <input type="text" id="tools" required>
            </div>
            
            <button type="submit">Generate AI Solution</button>
        </form>
    </div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Processing your request...</p>
    </div>
    
    <div class="error-message" id="errorMessage">
        An error occurred. Please try again.
    </div>
    
    <div class="response-container" id="responseContainer">
        <div class="response-section">
            <h3>Summary of Problem</h3>
            <p id="problemSummary"></p>
        </div>
        
        <div class="response-section">
            <h3>Suggested AI-Powered Solution</h3>
            <p id="aiSolution"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
